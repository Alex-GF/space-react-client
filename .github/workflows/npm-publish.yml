name: Node.js Package
on:
  release:
    types: [created]
jobs:
  publish-npm:
    name: Deployment to NPM
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          cache: pnpm

      - name: Install Dependencies
        run: npm i
  
      - name: Build Package
        run: npm run build
        
      - name: Deploy Package (Trusted Publishing via OIDC)
        run: npm publish
